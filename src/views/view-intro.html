<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="view-intro">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .background {
        position: absolute;
        z-index: -2;
        opacity: 0.08;
        top: 0; bottom: 0;
        left: 0; right: 0;
        background: url('/images/background.svg') center no-repeat;
        background-size: cover;
      }

      img {
        display: block;
        max-width: 300px;
        margin: 10px 10px 50px;
      }

      video {
        width: 100%;
        max-width: 1000px;
        height: auto;
        margin-bottom: 50px;
        mix-blend-mode: multiply;
      }

      paper-button {
        background-color: #1CB5AC;
        font-size: 30px;
        color: #fff;
        text-transform: uppercase;
      }
    </style>

    <div class="background"></div>

    <img src="../../images/logo.svg">

    <video autoplay loop muted>
      <source id="mp4" src="/videos/sketch_me_if_you_can_v3.mp4" type="video/mp4">
      <source id="webm" src="/videos/sketch_me_if_you_can_v3.webm" type="video/webm">
    </video>

    <paper-button raised on-tap="start">Let's go!</paper-button>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ViewIntro extends Polymer.Element {
      static get is() { return 'view-intro'; }
      static get properties() {
        return {

        };
      }

      ready() {
          super.ready();
      }

      start() {
          console.log('start');

          this.dispatchEvent(new CustomEvent('navigateTo', {
              detail: {path: 'game'},
              bubbles: true,
              composed: true
          }));
      }
    }

    window.customElements.define(ViewIntro.is, ViewIntro);
  </script>
</dom-module>
