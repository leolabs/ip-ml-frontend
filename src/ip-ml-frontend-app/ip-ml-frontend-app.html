<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../canvas-area/canvas-area.html">

<dom-module id="ip-ml-frontend-app">
  <template>
    <style>
      :host {
        display: block;
      }

      canvas-area {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -10;
      }

      img {
        border: 1px solid #ccc;
      }
    </style>

    <canvas-area id="canvas"></canvas-area>

    <img style="width: 300px; height: 300px" id="img">
    <img style="image-rendering: pixelated; width: 300px; height: 300px" id="img2">
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class IpMlFrontendApp extends Polymer.Element {
      static get is() { return 'ip-ml-frontend-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'ip-ml-frontend-app'
          }
        };
      }

      ready() {
          super.ready();
          this.$.canvas.addEventListener('data', (e) => {
              console.log(e.detail.trimmed, e.detail.trimmed.toDataURL());
              this.$.img.src = e.detail.trimmed.toDataURL();
              this.$.img2.src = e.detail.fit.toDataURL();
          });
      }
    }

    window.customElements.define(IpMlFrontendApp.is, IpMlFrontendApp);
  </script>
</dom-module>
